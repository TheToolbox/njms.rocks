<html>

<head>
    <title>What temperature is B556 today?</title>

</head>

<body>
    <h1>What temperature is B556?</h1>
    <p id="temp">70</p>
    <canvas id="temp-history"></canvas>
</body>
<script>
    (function () {
        setInterval(function () {
            fetch('/api/temperatures')
                .then(function (response) {
                    if (!response.ok) { return console.error('Error from /api/temperatures'); }
                    const data = response.json();
                    console.log(data);
                    document.getElementById('temp').innerHTML = data.temperature;
                });
        }, 10049);
    })();
</script>

</html>
