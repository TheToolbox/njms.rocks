<html>

<head>
    <title>NJMS Rocks!</title>
    <style>
        body,h1 {
            font-family: cursive;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-property: all;
        }

        h1 {
            position: fixed;
            font-size: 400%;
            top: 0px;
        }
    </style>
</head>

<body>
    <h1 id="soon">Coming Soon!</h1>
</body>
<script>
    (function () {
        const soon = document.getElementById('soon');

        setInterval(function () {
            document.body.style.backgroundColor = randomColor(80);
            document.body.style.color = randomColor(40);
            soon.style.top = (Math.random() * window.innerHeight) + 'px';
            soon.style.left = (Math.random() * window.innerWidth) + 'px';
        }, 1000);

        function randomColor(lightness) {
            return 'hsla(' + (Math.random() * 360) + ', ' + (Math.random() * 100) + '%, ' + lightness + '%, 1)'
        }
    })();
</script>

</html>
